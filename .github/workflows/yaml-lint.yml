name: Check YAML syntax

on:
  pull_request:
    paths:
      - '**/*.yaml'
      - '**/*.yml'

jobs:
  lint:
    name: Lint YAML files
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Needed for tj-actions/changed-files

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v39
        with:
          files: |
            **/*.yaml
            **/*.yml

      - name: Set up Python and install yamllint
        if: steps.changed-files.outputs.any_changed == 'true'
        run: |
          python -m pip install --upgrade pip
          pip install yamllint

      - name: Run yamllint and post comments on errors
        if: steps.changed-files.outputs.any_changed == 'true'
        uses: reviewdog/action-lint@v1
        with:
          tool_name: yamllint
          reporter: github-pr-review
          filter_mode: nofilter
          fail_on_error: true
          yamllint_flags: "${{ steps.changed-files.outputs.all_changed_files }}"