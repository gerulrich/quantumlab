---
extends: default

rules:
  line-length:
    max: 120
    level: warning
  indentation:
    spaces: 2
    indent-sequences: consistent
    level: error  # Establecer como error para ser estricto con la indentaci√≥n
  document-start:
    present: true
    level: error
  truthy:
    check-keys: false
  comments:
    min-spaces-from-content: 1  # Asegurar buen formato en comentarios
  empty-lines:
    max: 1
    level: warning
  key-duplicates: enable
  new-line-at-end-of-file:
    present: true
    level: warning
