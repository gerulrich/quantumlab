---
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  annotations:
    "lbipam.cilium.io/sharing-key": "lan-traffic"
    "io.cilium/lb-ipam-sharing-key": "lan-traffic"
  name: http-gateway
  namespace: gateway
  labels:
    color: blue
spec:
  gatewayClassName: cilium
  infrastructure:
    annotations:
      "lbipam.cilium.io/sharing-key": "lan-traffic"
      "io.cilium/lb-ipam-sharing-key": "lan-traffic"
    labels:
      color: blue
  listeners:
  - name: http-listener
    protocol: HTTP
    port: 80
    allowedRoutes:
      namespaces:
        from: All
